<!DOCTYPE html>

<html>
   <head>
      <title>ReceitaReact - 2</title>      
   </head>
   <body>

      <div id="app">
      </div>

      <script src="libs/react.js"></script>
      <script src="libs/react-dom.js"></script>
      <script src="libs/babel.JS" charset="utf-8"></script>

      <script type="text/babel">

      const TabelaChocolates = () =>{
         return(
            <div>
            <h1>Tabela de Chocolates</h1>
               <table id="tabela" border="1">
                  <thead>
                     <tr>
                        <th>Nome</th>
                        <th>Marca</th>
                     </tr>
                  </thead>
                  <tbody>
                     <tr>
                        <td>Laka</td>
                        <td>Lacta</td>
                     </tr>               
                  </tbody>
               </table>
            </div>
         )
      }

      ReactDOM.render(
         <TabelaChocolates />
         ,
      document.getElementById("app")
      )

   </script>

   </body>

</html>
