<!DOCTYPE html>

<html>
   <head>
      <title>ReceitaReact - 2</title>     
      
      <style>
         table, td, th {  
           border: 1px solid #ddd;
           text-align: left;
         }
         
         table {
           border-collapse: collapse;
           width: 50%;
         }
         
         th, td {
           padding: 15px;
         }
      </style>

   </head>
   <body>

      <div id="app">
      </div>

      <script src="libs/react.js"></script>
      <script src="libs/react-dom.js"></script>
      <script src="libs/babel.JS" charset="utf-8"></script>

      <script type="text/babel">
         class TabelaChocolates extends React.Component{
            render(){
               return(
                  <div>
                     <table id="tabela">
                        <thead>
                           <tr>
                              <th>Nome</th>
                              <th>Marca</th>
                           </tr>
                        </thead>
                        <tbody>
                           <tr>
                              <td>Laka</td>
                              <td>Lacta</td>
                           </tr>             
                           <tr>
                              <td>Batom</td>
                              <td>Garoto</td>
                           </tr>  
                        </tbody>
                     </table>
                  </div>
               )
            }
         }


      const TabelaChocolates__ = () =>{
         return(
            <div>
            <h1>Tabela de Chocolates</h1>
               <table id="tabela" border="1">
                  <thead>
                     <tr>
                        <th>Nome</th>
                        <th>Marca</th>
                     </tr>
                  </thead>
                  <tbody>
                     <tr>
                        <td>Laka</td>
                        <td>Lacta</td>
                     </tr>               
                  </tbody>
               </table>
            </div>
         )
      }

      ReactDOM.render(
         <TabelaChocolates />
         ,
      document.getElementById("app")
      )

   </script>

   </body>

</html>
